<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanflix Notice</title>
  <style>
    /* Make page full screen and remove scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Canvas covers the whole screen */
    #c {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      display: block;
    }

    /* Message container overlay */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .message h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00FF00;
    }

    .message p {
      font-size: 1.2em;
      text-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body>
  <!-- Canvas for Matrix background -->
  <canvas id="c"></canvas>

  <!-- Foreground message -->
  <div class="message">
    <h1>Avanflix Has Taken Over Your Site</h1>
    <p>For more information please contact Avanflix: <strong>9100050085</strong></p>
  </div>

  <script>
    // Matrix Rain Script by Boujjou Achraf
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    // Making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    // Matrix characters
    var matrix = "paislatheeyibeyBAADACOW";
    matrix = matrix.split("");

    var font_size = 10;
    var columns = c.width / font_size;
    var drops = [];
    for (var x = 0; x < columns; x++)
      drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = font_size + "px arial";

      for (var i = 0; i < drops.length; i++) {
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > c.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Adjust canvas size when window is resized
    window.addEventListener("resize", function() {
      c.height = window.innerHeight;
      c.width = window.innerWidth;
      columns = c.width / font_size;
      drops = [];
      for (var x = 0; x < columns; x++) drops[x] = 1;
    });
  </script>
</body>
</html>
