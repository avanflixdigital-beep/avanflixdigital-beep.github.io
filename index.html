<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanflix Notice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    #c {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      display: block;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .message h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00FF00;
    }

    .message p {
      font-size: 1.2em;
      text-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="message">
    <h1>Avanflix Has Taken Over Your Site</h1>
    <p>For more information please contact Avanflix: <strong>9100050085</strong></p>
  </div>

  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    c.height = window.innerHeight;
    c.width = window.innerWidth;

    // Matrix characters (fixed sequence)
    var matrix = "paislatheeyibeyBAADACOW";
    matrix = matrix.split("");

    var font_size = 10;
    var columns = c.width / font_size;

    // One character index per column
    var drops = [];
    var charIndices = [];

    for (var x = 0; x < columns; x++) {
      drops[x] = 1;
      charIndices[x] = x % matrix.length; // Each column starts at a different character
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = font_size + "px arial";

      for (var i = 0; i < drops.length; i++) {
        // Use the next character in sequence (no randomization)
        var text = matrix[charIndices[i]];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        // Move to next character in sequence
        charIndices[i] = (charIndices[i] + 1) % matrix.length;

        // Reset drop position when it goes off screen
        if (drops[i] * font_size > c.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener("resize", function() {
      c.height = window.innerHeight;
      c.width = window.innerWidth;
      columns = c.width / font_size;
      drops = [];
      charIndices = [];
      for (var x = 0; x < columns; x++) {
        drops[x] = 1;
        charIndices[x] = x % matrix.length;
      }
    });
  </script>
</body>
</html>
